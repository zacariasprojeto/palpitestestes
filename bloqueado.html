<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Acesso Bloqueado ‚Ä¢ Palpites IA</title>

<style>

    body {
        margin: 0;
        padding: 0;
        background: #000;
        color: white;
        font-family: 'Segoe UI', Tahoma, sans-serif;
        overflow-x: hidden;
        display: flex;
        flex-direction: column;
        justify-content: center;
        min-height: 100vh;
        position: relative;
    }

    /* ---------------- MOLDAURA NEON AO REDOR DA P√ÅGINA ---------------- */
    
    body::before {
        content: '';
        position: fixed;
        top: 20px;
        left: 20px;
        right: 20px;
        bottom: 20px;
        border: 10px solid rgba(0, 255, 136, 0.15);
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 255, 136, 0.2),
                    inset 0 0 30px rgba(0, 255, 136, 0.1);
        pointer-events: none;
        z-index: 2;
    }

    /* ---------------- CONTAINER DA BOLA E TEXTO ---------------- */

    .bola-container {
        position: relative;
        width: 200px;
        height: 200px;
        margin: 50px auto 50px;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 2;
    }

    /* ---------------- BOLA NEON ---------------- */

    .bola-neon {
        width: 100%;
        height: 100%;
        border-radius: 50%;
        border: 6px solid rgba(0,255,136,0.2);
        border-top-color: #00ff88;
        animation: spin 2.5s linear infinite;
        box-shadow: 0 0 35px #00ff88;
        position: absolute;
        top: 0;
        left: 0;
    }

    /* ---------------- TEXTO TOP 3 ---------------- */

    .top3-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        position: relative;
        z-index: 10;
        width: 100%;
        height: 100%;
        transform: translateY(10px);
    }

    .top-text {
        font-size: 35px;
        font-weight: bold;
        color: #ffcc00;
        text-shadow: 0 0 20px #ffcc00;
        line-height: 2;
        margin-bottom: 0;
    }

    .number-text {
        font-size: 46px;
        font-weight: bold;
        color: #ffcc00;
        text-shadow: 0 0 25px #ffcc00;
        line-height: 1;
        margin-top: -5px;
    }

    @keyframes spin { 
        to { transform: rotate(360deg); } 
    }

    /* ---------------- CONTAINER ---------------- */

    .container {
        text-align: center;
        padding: 20px;
        position: relative;
        z-index: 2;
    }

    .titulo {
        font-size: 28px;
        margin-bottom: 10px;
        background: linear-gradient(#00ff88, #00d471);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-shadow: 0 0 15px #00ff88;
    }

    .sub {
        color: #bbb;
        margin-bottom: 25px;
        font-size: 17px;
    }

    .cadeado {
        font-size: 65px;
        color: #00ff88;
        text-shadow: 0 0 20px #00ff88;
        margin-bottom: 20px;
    }

    /* ---------------- BOTAO ---------------- */

    .btn-plano {
        background: #00ff88;
        color: black;
        padding: 15px 30px;
        font-size: 20px;
        font-weight: bold;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        box-shadow: 0 0 20px #00ff88;
        transition: .3s;
        margin-top: 10px;
        position: relative;
        z-index: 2;
    }

    .btn-plano:hover {
        transform: translateY(-3px);
    }

    /* ---------------- VOLTAR ---------------- */

    .voltar {
        margin-top: 25px;
        font-size: 14px;
        color: #999;
        cursor: pointer;
        position: relative;
        z-index: 2;
    }

    .voltar:hover {
        color: #00ff88;
    }

</style>
</head>
<body>

<div class="container">
    <div class="bola-container">
        <div class="bola-neon"></div>
        <div class="top3-container">
            <div class="top-text">TOP</div>
            <div class="number-text">3</div>
        </div>
    </div>

    <div class="cadeado">üîí</div>

    <h1 class="titulo">Acesso Restrito</h1>
    <p class="sub">
        Voc√™ est√° no per√≠odo <b>TRIAL</b>.<br>
        Para acessar o <b>TOP 3 do dia</b> e o sistema completo,<br>
        √© necess√°rio assinar um plano premium.
    </p>

    <button class="btn-plano" onclick="window.location.href='planos.html'">
        ESCOLHER PLANO
    </button>

    <div class="voltar" onclick="window.location.href='painel.html'">
        ‚¨Ö Voltar para o painel
    </div>

</div>

</body>
</html>
